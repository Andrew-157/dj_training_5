{% extends 'base.html' %}
{% load static %}

{% block page_title %}
Monthly Challenges
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'challenges/challenges.css' %}">
{% endblock %}

{% block content %}

<main>
    <section>
        <h1>Months</h1>
        <ul>
            {% for month in months %}
            <li><a href="{% url 'challenges:str-month-challenge' month=month%}">{{ month|title }}</a></li>
            {% endfor %}
        </ul>
    </section>
</main>

{% endblock %}
